<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle for logo -->
  <rect width="200" height="60" fill="none"/>
  
  <!-- Car icon -->
  <g transform="translate(10, 15)">
    <!-- Car body -->
    <rect x="5" y="15" width="30" height="8" rx="2" fill="#FFFFFF"/>
    
    <!-- Car wheels -->
    <circle cx="12" cy="28" r="4" fill="#E5E7EB"/>
    <circle cx="28" cy="28" r="4" fill="#E5E7EB"/>
    
    <!-- Car windows -->
    <rect x="8" y="12" width="8" height="6" rx="1" fill="#1F2937"/>
    <rect x="14" y="12" width="8" height="6" rx="1" fill="#1F2937"/>
    
    <!-- Link symbol -->
    <path d="M40 20 L45 20 L45 25 L40 25" stroke="#FCA5A5" stroke-width="2" fill="none"/>
    <path d="M40 22 L45 22" stroke="#FCA5A5" stroke-width="2"/>
  </g>
  
  <!-- Text "DriverLynk" -->
  <text x="70" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF">Driver</text>
  <text x="70" y="42" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#FCA5A5">Lynk</text>
  
  <!-- Tagline -->
  <text x="70" y="55" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#D1D5DB">Premium Driver Staffing</text>
</svg> 